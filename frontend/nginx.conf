# ============================================
# Minimal nginx.conf for Static Frontend
# ============================================
# Optimized for serving static React/Vite/Next.js exports
# Security-hardened, performance-optimized
# ============================================

# Run as non-root user
user nginx-user;

# Auto-detect number of CPU cores
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Max connections per worker
    worker_connections 1024;
    
    # Optimized for Linux
    use epoll;
}

http {
    # ============================================
    # MIME Types
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Server Block
    # ============================================
    server {
        listen 80;
        server_name _;
        
        # Root directory (static files)
        root /usr/share/nginx/html;
        index index.html;

        # ============================================
        # Static Asset Caching
        # ============================================
        # Cache static assets for 1 year
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ============================================
        # SPA Routing (React Router, etc.)
        # ============================================
        # Try to serve file, then directory, then fallback to index.html
        location / {
            try_files $uri $uri/ /index.html;
            
            # Disable caching for HTML files
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ============================================
        # API Proxy (Optional)
        # ============================================
        # Uncomment to proxy API requests to backend
        # location /api/ {
        #     proxy_pass http://backend:8000/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_cache_bypass $http_upgrade;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # ============================================
        # Health Check Endpoint
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # Security: Deny access to hidden files
        # ============================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
