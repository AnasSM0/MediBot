version: '3.8'

services:
  backend:
    build: ./backend
    container_name: medibot-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    networks:
      - medibot-network
    restart: always
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      args:
        # Build-time variable from root .env
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: medibot-frontend
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - medibot-network
    restart: always

  # Local PostgreSQL service - DISABLED (using NeonDB instead)
