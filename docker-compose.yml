version: '3.8'

services:
  backend:
    build: ./backend
    container_name: medibot-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/medibot
      - FRONTEND_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medibot-network
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: medibot-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - medibot-network
    restart: always

  db:
    image: postgres:15-alpine
    container_name: medibot-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=medibot
    ports:
      - "5432:5432"
    networks:
      - medibot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:

networks:
  medibot-network:
    driver: bridge
